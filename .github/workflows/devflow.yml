name: "Build Dev"
on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
jobs:
  # job responsible for running Flutter tests on Android devices
  android_integration_test:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level:
          - 29
          # you can add more API level if you want to run your tests on different API
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17.x'
          distribution: 'temurin'

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.12'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Run integration tests
        # more info on https://github.com/ReactiveCircus/android-emulator-runner
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          profile: Nexus 6
          script: flutter test -r json --flavor dev integration_test

